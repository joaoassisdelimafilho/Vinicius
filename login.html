<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <title>Sítio São Sebastião - Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; font-family: 'Inter', sans-serif; background: #020617;
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            height: 100vh; display: flex; justify-content: center; align-items: center;
        }
        .login-card {
            background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px);
            padding: 40px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
            width: 90%; max-width: 380px; text-align: center;
        }
        .logo { width: 80px; margin-bottom: 20px; border-radius: 15px; }
        input {
            width: 100%; height: 50px; background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; color: white; padding: 0 15px; margin-bottom: 15px; box-sizing: border-box; outline: none;
        }
        button {
            width: 100%; height: 50px; background: #3b82f6; border: none; border-radius: 12px;
            color: white; font-weight: 800; text-transform: uppercase; cursor: pointer;
        }
        #loading { color: white; margin-top: 10px; display: none; font-size: 12px; }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="imagen.png" class="logo">
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="pass" placeholder="Senha">
        <button id="loginBtn" onclick="login()">Entrar no Painel</button>
        <div id="loading">Verificando...</div>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBP_0G13P-jJAaZe0XFi_0Mtp3l02-cAc4",
            authDomain: "fazenda-e5e25.firebaseapp.com",
            projectId: "fazenda-e5e25",
            storageBucket: "fazenda-e5e25.firebasestorage.app",
            messagingSenderId: "531227081563",
            appId: "1:531227081563:web:391f17caa7e7be090d387e"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Verifica se já está logado e redireciona
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = "index.html";
            }
        });

        async function login() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            const btn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');

            if (!e || !p) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            btn.disabled = true;
            loading.style.display = "block";

            try {
                // Define persistência local explicitamente antes do login
                await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                await auth.signInWithEmailAndPassword(e, p);
                window.location.href = "index.html";
            } catch (err) {
                alert("Erro: " + err.message);
                btn.disabled = false;
                loading.style.display = "none";
            }
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
