<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin - GestaFazenda</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #eef2f3; display: flex; justify-content: center; padding: 40px; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { color: #2c3e50; text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-login { background: #2980b9; color: white; margin-top: 10px; }
        .btn-login:hover { background: #2471a3; }
        .btn-enviar { background: #27ae60; color: white; margin-top: 20px; }
        .btn-enviar:hover { background: #219150; }
        .btn-dashboard { background: #8e44ad; color: white; margin-top: 30px; }
        .btn-dashboard:hover { background: #7d3c98; }
        .btn-sair { background: #ecf0f1; color: #c0392b; margin-top: 10px; }
        #status { text-align: center; margin-top: 15px; font-size: 14px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸšœ GestaFazenda Admin</h2>
    
    <div id="area-login">
        <input type="email" id="email" placeholder="Seu e-mail do Firebase">
        <input type="password" id="senha" placeholder="Sua senha">
        <button onclick="fazerLogin()" class="btn-login">EFETUAR LOGIN</button>
    </div>

    <div id="area-upload" class="hidden">
        <p style="text-align:center; color: #7f8c8d;">Conectado como Administrador</p>
        <hr>
        <label for="arquivoCsv">Selecione um ou mais arquivos CSV:</label>
        <input type="file" id="arquivoCsv" accept=".csv" multiple>
        <button id="btn-enviar" class="btn-enviar">ENVIAR DADOS PARA O DASHBOARD</button>
        
        <button onclick="irParaDashboard()" class="btn-dashboard">ðŸ“Š IR PARA O DASHBOARD</button>
        
        <button onclick="fazerSair()" class="btn-sair">Sair do Painel</button>
    </div>

    <div id="status"></div>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
